version: "3.3"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/Nginx.Dockerfile
    image: nginx
    ports:
        - 8098:80
    links:
      - fpm
    volumes:
      - ./:/var/www/laradock
  fpm:
    build:
      context: .
      dockerfile: docker/Fpm.Dockerfile
    volumes:
        - ./:/var/www/laradock
    links:
        - mysql
  mysql:
    image: mysql:5.7
    ports:
        - 33061:3306
    environment:
        - MYSQL_ROOT_PASSWORD=12345678
        - MYSQL_DATABASE=laradock

